<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>portfolio-01</title>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
</head>
<body>
    <header>
        <a class="logo" href="#container"> My Logo</a>
        <nav>
          <div class="burger" id="btn">
            <span class="bar" id="btn1"></span>
            <span class="bar"></span>
            <span class="bar" id="btn2"></span>
          </div>
        </nav>
      </header>
     
      <section class="container" id="container">
        <div class="profile-card">
          <h2 class="title">I'm Brighton. Glad to see you!</h2>
          <p class="description">
            I'm a software developer! I can help you build a product, feature or
            website. Look through some of my work and experience! If you like what
            you see and have a project you need coded, don't hesitate to contact
            me.
          </p>
        </div>
        <h3 class="social-header">Let's Connect</h3>
        <div class="icons">
          <ul>
            <li>
              <a href="#"><img src="img/twitter.svg" alt="twitter" /></a>
            </li>
            <li>
              <a href="#"><img src="img/linkedin.svg" alt="linkedin" /></a>
            </li>
            <li>
              <a href="#"><img src="img/medium.svg" alt="medium" /></a>
            </li>
            <li>
              <a href="#"><img src="img/angelList.svg" alt="angelList" /></a>
            </li>
            <li>
              <a href="#"><img src="img/github.svg" alt="gitHub" /></a>
            </li>
          </ul>
        </div>
      </section>
</body>
</html>
